<html>
 <head>
  <title>
   Profile Edit
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 py-2">
  <!-- Header -->
  <header class="bg-white shadow-md py-2 px-6 w-full">
   <div class="flex justify-between items-center">
    <button class="text-gray-300 hover:text-gray-500 transition duration-200">
     <i class="fas fa-arrow-left text-2xl">
     </i>
    </button>
    <div class="text-lg font-semibold text-gray-900">
     Profile
    </div>
    <div>
    </div>
   </div>
  </header>
  <!-- Main Content -->
  <div class="w-full max-w-8xl mx-auto mt-10 px-4">
   <div class="bg-white p-4 rounded-lg shadow-md w-full">
    <h3 class="text-xl font-semibold mb-4">
     Personal Information
    </h3>
    <form class="w-full">
     <div class="mb-4 w-full">
      <label class="block text-gray-700">
       Full Name
      </label>
      <input class="w-full p-4 border rounded-md bg-gray-100" readonly="" type="text" value="Dr. Sarah Wilson"/>
     </div>
     <div class="mb-4 w-full">
      <label class="block text-gray-700">
       Specialization
      </label>
      <input class="w-full p-4 border rounded-md bg-gray-100" readonly="" type="text" value="Cardiologist"/>
     </div>
     <div class="mb-4 w-full">
      <label class="block text-gray-700">
       Email
      </label>
      <div class="relative w-full">
       <input class="w-full p-4 border rounded-md bg-gray-100" readonly="" type="email" value="sarah.wilson@medai.com"/>
       <i class="fas fa-envelope absolute right-3 top-3 text-gray-500">
       </i>
      </div>
     </div>
     <div class="mb-4 w-full">
      <label class="block text-gray-700">
       Bio
      </label>
      <textarea class="w-full p-4 border rounded-md bg-gray-100" readonly="" rows="4">Experienced cardiologist with 15+ years of practice</textarea>
     </div>
     <h3 class="text-xl font-semibold mb-4">
      Payment Details
     </h3>
     <div class="mb-4 w-full">
      <label class="block text-gray-700">
       Bank Account Number
      </label>
      <div class="relative w-full">
       <input class="w-full p-4 border rounded-md bg-gray-100" readonly="" type="text" value="*****4532"/>
       <i class="fas fa-university absolute right-3 top-3 text-gray-500">
       </i>
      </div>
     </div>
     <div class="mb-4 w-full">
      <label class="block text-gray-700">
       Consultation Fee (per hour)
      </label>
      <div class="relative w-full">
       <input class="w-full p-4 border rounded-md bg-gray-100" readonly="" type="text" value="150"/>
       <i class="fas fa-money-bill-wave absolute right-3 top-3 text-gray-500">
       </i>
      </div>
     </div>
     <div class="mb-4 flex space-x-4">
      <button class="bg-blue-500 text-white px-4 py-2 rounded-md w-full" type="submit">
       Save Changes
      </button>
      <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md w-full" type="button">
       Cancel
      </button>
     </form>
    </div>
   </div>
  </div>
 </body>
</html>
