<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 h-full">
    <div class="max-w-screen-sm mx-auto border border-gray-700 shadow-lg rounded-lg overflow-hidden h-full flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
            <div class="text-center mb-8">
                <div class="bg-blue-900 p-4 rounded-full inline-block mb-4">
                    <i class="fas fa-lock text-blue-400 text-3xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-100">Doctor Login</h2>
                <p class="text-gray-400 mt-2">Access your healthcare dashboard</p>
            </div>
            <form>
                <div class="mb-6">
                    <label class="block text-gray-400 font-medium mb-2">Email</label>
                    <div class="relative">
                        <input type="email" class="w-full px-4 py-3 border border-gray-600 rounded-lg bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter your email address">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-400 font-medium mb-2">Password</label>
                    <div class="relative">
                        <input type="password" class="w-full px-4 py-3 border border-gray-600 rounded-lg bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter your password">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                    </div>
                </div>
                <div class="mb-6 text-right">
                    <a href="#" class="text-blue-400 hover:underline">Forgot password?</a>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 transition duration-200">Sign In</button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-gray-400">Don't have an account? <a href="#" class="text-blue-400 hover:underline">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
