<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 h-full">
    <div class="max-w-screen-sm mx-auto border border-gray-700 shadow-lg rounded-lg overflow-hidden h-full flex items-center justify-center">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
            <div class="text-center mb-6">
                <div class="bg-blue-900 p-3 rounded-full inline-block mb-3">
                    <i class="fas fa-user-plus text-blue-400 text-2xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-100">Create Account</h2>
                <p class="text-gray-400 mt-1 text-sm">Join our healthcare platform</p>
            </div>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-400 font-medium mb-1 text-sm">Full Name</label>
                    <div class="relative">
                        <input type="text" class="w-full px-3 py-2 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 text-sm bg-gray-700 text-gray-100" placeholder="Enter your full name">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-400 font-medium mb-1 text-sm">Email</label>
                    <div class="relative">
                        <input type="email" class="w-full px-3 py-2 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 text-sm bg-gray-700 text-gray-100" placeholder="Enter your email address">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-400 font-medium mb-1 text-sm">Medical License Number</label>
                    <div class="relative">
                        <input type="text" class="w-full px-3 py-2 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 text-sm bg-gray-700 text-gray-100" placeholder="Enter your license number">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i class="fas fa-id-badge text-gray-400"></i>
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-400 font-medium mb-1 text-sm">Password</label>
                    <div class="relative">
                        <input type="password" class="w-full px-3 py-2 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 text-sm bg-gray-700 text-gray-100" placeholder="Create password">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-400 font-medium mb-1 text-sm">Confirm Password</label>
                    <div class="relative">
                        <input type="password" class="w-full px-3 py-2 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 text-sm bg-gray-700 text-gray-100" placeholder="Confirm your password">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                    </div>
                </div>
                <p class="text-gray-400 text-xs mb-4">By signing up, you agree to our Terms and Privacy Policy</p>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 transition duration-200 text-sm">Create Account</button>
            </form>
            <div class="mt-4 text-center">
                <p class="text-gray-400 text-sm">Already have an account? <a href="#" class="text-blue-400 hover:underline">Sign in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
