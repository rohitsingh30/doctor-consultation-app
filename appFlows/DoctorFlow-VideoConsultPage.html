<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Schedule Video Consultation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body class="bg-gray-50">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-white shadow-md py-4 px-6 w-full">
            <div class="flex justify-between items-center">
                <button class="text-gray-300 hover:text-gray-500 transition duration-200">
                    <i class="fas fa-arrow-left text-2xl"></i>
                </button>
                <div class="text-lg font-semibold text-gray-900">Schedule Video Consultation</div>
                <div></div>
            </div>
        </header>
        <!-- Main Content -->
        <div class="flex-1 p-6 w-full">
            <div class="w-full mx-auto">
                <div class="bg-blue-50 p-4 rounded-lg mb-6">
                    <div class="flex items-center mb-2">
                        <i class="fas fa-user-circle text-blue-600 text-2xl mr-2"></i>
                        <div>
                            <h2 class="text-lg font-semibold">John Doe, 45</h2>
                            <p class="text-sm text-gray-500">High Risk - Severe chest pain, shortness of breath</p>
                        </div>
                    </div>
                </div>
                <div>
                    <h2 class="text-lg font-semibold mb-4">Select Date &amp; Time</h2>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                        <div class="relative">
                            <input id="datePicker" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md" placeholder="Select date">
                            <div class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
                                <i class="fas fa-calendar-alt text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Time</label>
                        <div class="relative">
                            <input id="timePicker" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md" placeholder="Select time slot">
                            <div class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
                                <i class="fas fa-clock text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Consultation Notes</label>
                        <textarea class="block w-full h-32 px-3 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md" placeholder="Add any pre-consultation notes or requirements"></textarea>
                    </div>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-md">Schedule Consultation</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            flatpickr("#datePicker", {
                dateFormat: "Y-m-d",
            });
            flatpickr("#timePicker", {
                enableTime: true,
                noCalendar: true,
                dateFormat: "H:i",
                time_24hr: true
            });
        });
    </script>
</body>
</html>
