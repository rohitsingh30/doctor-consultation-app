<html>
 <head>
  <title>
   Book Appointment
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-white">
  <div class="max-w-md mx-auto">
   <!-- Header -->
   <div class="flex justify-between items-center p-4">
    <span class="text-black text-lg">
     9:41 AM
    </span>
    <div class="flex space-x-2">
     <i class="fas fa-signal text-black">
     </i>
     <i class="fas fa-wifi text-black">
     </i>
     <i class="fas fa-battery-full text-black">
     </i>
    </div>
   </div>
   <!-- Title -->
   <h1 class="text-3xl font-bold text-center mt-4">
    Book Appointment
   </h1>
   <!-- Image -->
   <div class="mt-4">
    <img alt="Doctor holding a stethoscope" class="w-full h-48 object-cover" height="200" src="https://storage.googleapis.com/a1aa/image/kMVoGHGUQejstNfY63iCBv78569EtZwvs2FZaY7WTFc.jpg" width="600"/>
   </div>
   <!-- Doctor Info -->
   <div class="text-center mt-4">
    <h2 class="text-2xl font-bold">
     Dr. Emily Clark
    </h2>
    <p class="text-gray-500">
     Cardiologist, 10 years experience
    </p>
   </div>
   <!-- Date Info -->
   <div class="flex justify-around mt-4">
    <div class="text-center">
     <p class="text-gray-500">
      Start
     </p>
     <p class="text-lg font-bold">
      Tue, Oct 24
     </p>
    </div>
    <div class="text-center">
     <p class="text-gray-500">
      End
     </p>
     <p class="text-lg font-bold">
      Wed, Oct 25
     </p>
    </div>
   </div>
   <!-- Pricing Info -->
   <div class="flex justify-around mt-4">
    <button class="bg-blue-700 text-white py-2 px-4 rounded-lg">
     $25/day
    </button>
    <button class="bg-blue-200 text-blue-700 py-2 px-4 rounded-lg">
     $700 total
    </button>
   </div>
   <!-- Action Buttons -->
   <div class="mt-4 space-y-2">
    <button class="bg-blue-700 text-white w-full py-2 rounded-lg">
     Book
    </button>
    <button class="bg-blue-200 text-blue-700 w-full py-2 rounded-lg">
     Message
    </button>
   </div>
   <!-- Navigation -->
   <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
    <div class="flex justify-around py-2">
     <div class="text-center">
      <i class="fas fa-home text-blue-700">
      </i>
      <p class="text-blue-700 text-xs">
       Home
      </p>
     </div>
     <div class="text-center">
      <i class="fas fa-search text-gray-400">
      </i>
      <p class="text-gray-400 text-xs">
       Search
      </p>
     </div>
     <div class="text-center">
      <i class="fas fa-bookmark text-gray-400">
      </i>
      <p class="text-gray-400 text-xs">
       Saved
      </p>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
