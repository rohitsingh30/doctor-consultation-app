<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
   <div class="flex items-center mb-4">
    <button class="text-blue-700">
     <i class="fas fa-arrow-left">
     </i>
    </button>
    <h1 class="text-2xl font-bold mx-auto">
     Hypertension Report
    </h1>
   </div>
   <div class="flex items-center mb-4">
    <img alt="Doctor holding a stethoscope" class="w-12 h-12 rounded-full mr-4" height="50" src="https://storage.googleapis.com/a1aa/image/6fyF3y0DLyaItEtWXJM-T9OeAvtRk_oFrwowidQFvl0.jpg" width="50"/>
    <div class="text-left">
     <p class="font-semibold text-lg">
      John Smith
     </p>
     <p class="text-gray-500 text-sm">
      Hypertension, High Risk
     </p>
     <p class="text-gray-500 text-sm">
      Reviewed by Dr. John Doe
     </p>
     <p class="text-green-500 flex items-center text-sm">
      <i class="fas fa-check-circle mr-1">
      </i>
      Reviewed
     </p>
    </div>
   </div>
   <div class="text-left mb-4">
    <div class="mb-4 p-4 bg-gray-100 rounded-lg shadow-md">
     <h2 class="text-lg font-semibold text-blue-700">
      Main Diagnosis
     </h2>
     <p class="text-gray-700 text-base">
      Hypertension, High Risk
     </p>
    </div>
    <div class="mb-4 p-4 bg-gray-100 rounded-lg shadow-md">
     <h2 class="text-lg font-semibold text-blue-700">
      Medication
     </h2>
     <p class="text-gray-700 text-base">
      Lisinopril 10mg daily
     </p>
    </div>
    <div class="mb-4 p-4 bg-gray-100 rounded-lg shadow-md">
     <h2 class="text-lg font-semibold text-blue-700">
      Test Suggested
     </h2>
     <p class="text-gray-700 text-base">
      Blood Pressure Monitoring, Blood Test
     </p>
    </div>
   </div>
   <div class="grid grid-cols-3 gap-4 mb-4">
    <button class="bg-blue-700 text-white py-2 px-4 rounded-lg text-base">
     Download Report
    </button>
    <button class="bg-blue-200 text-blue-700 py-2 px-4 rounded-lg flex items-center justify-center text-base">
     <div class="bg-blue-200 text-blue-700 p-4 rounded-full">
      <i class="fab fa-whatsapp">
      </i>
     </div>
    </button>
    <button class="bg-blue-200 text-blue-700 py-2 px-4 rounded-lg flex items-center justify-center text-base">
     <div class="bg-blue-200 text-blue-700 p-4 rounded-full">
      <i class="fas fa-ellipsis-h">
      </i>
     </div>
    </button>
   </div>
   <button class="bg-blue-700 text-white py-2 px-4 rounded-lg w-full text-base">
    Consult a Doctor
   </button>
  </div>
 </body>
</html>
