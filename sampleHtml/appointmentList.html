<html>
<head>
    <title>Appointments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-white text-gray-900">
    <div class="max-w-md mx-auto p-4">
        <!-- Header -->
        <div class="flex justify-between items-center mb-4">
            <span class="text-lg">9:41 AM</span>
            <div class="flex space-x-2">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <!-- Title -->
        <h1 class="text-3xl font-bold mb-4">Appointments</h1>
        <!-- Appointments List -->
        <div class="space-y-4 mb-8">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <img alt="Doctor with stethoscope" class="w-16 h-16 rounded-full" height="60" src="https://placehold.co/60x60" width="60"/>
                    <div>
                        <p class="font-semibold">Dr. Smith</p>
                        <p class="text-gray-500">Oct 20, 10:00 AM</p>
                    </div>
                </div>
                <span class="text-green-500 text-sm">Scheduled</span>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <img alt="Doctor with stethoscope" class="w-16 h-16 rounded-full" height="60" src="https://placehold.co/60x60" width="60"/>
                    <div>
                        <p class="font-semibold">Dr. Johnson</p>
                        <p class="text-gray-500">Oct 25, 2:00 PM</p>
                    </div>
                </div>
                <span class="text-yellow-500 text-sm">Request Submitted</span>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <img alt="Doctors in surgery" class="w-16 h-16 rounded-full" height="60" src="https://placehold.co/60x60" width="60"/>
                    <div>
                        <p class="font-semibold">Dr. Lee</p>
                        <p class="text-gray-500">Nov 1, 11:30 AM</p>
                    </div>
                </div>
                <span class="text-green-500 text-sm">Scheduled</span>
            </div>
        </div>
        <!-- Bottom Navigation -->
        <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
            <div class="flex justify-around py-2">
                <div class="text-center">
                    <i class="fas fa-home text-purple-600"></i>
                    <p class="text-purple-600 text-xs">Home</p>
                </div>
                <div class="text-center">
                    <i class="fas fa-search text-gray-400"></i>
                    <p class="text-gray-400 text-xs">Search</p>
                </div>
                <div class="text-center">
                    <i class="fas fa-bookmark text-gray-400"></i>
                    <p class="text-gray-400 text-xs">Saved</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
